sudo: required
services:
- docker
cache: false
install:
- docker-compose build
- docker-compose run acceptance
- docker-compose down
before_script:
- cd support/acceptance-testing
- docker-compose build
script:
- docker-compose run acceptance gradle sauceLabsCoreDevicesTests
before_deploy:
- docker ps -a
- docker cp `docker ps -aqf "name=_acceptance_"`:/home/groovy/acceptance/build/reports /tmp/
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: /tmp/reports
  on:
    branch: master
notifications:
  webhooks:
    urls:
    - http://dev.redboxresearchdata.com.au/hooks/dockerhub
    on_success: always
    on_failure: never
    on_cancel: never
    on_error: never