version: '2'
services:
  redbox:
    image: qcifengineering/redbox:latest
    ports:
       - "9000:9000"
  acceptance:
    build: .
    image: qcifengineering/acceptance-testing-smoketest
    links:
      - redbox
    command: ['gradle', 'test']
    volumes:
      - /tmp/reports:/home/groovy/acceptance/build/reports
    environment:
      - GEB_BUILD_LOCAL_BASE_URL=http://redbox:9000/redbox/
      - SAUCE_ACCESS_KEY
      - SAUCE_USERNAME
      - TRAVIS_BUILD_NUMBER
